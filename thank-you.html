<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спасибо! | DJ iNFO</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #00f0ff;
            --secondary-color: #ff00e5;
            --accent-color: #7b2dff;
            --bg-dark: #0a0a0a;
            --bg-darker: #050505;
            --text-light: #ffffff;
            --text-gray: #888888;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Анимированный фон */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 0, 229, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 240, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(123, 45, 255, 0.1) 0%, transparent 40%);
            animation: bgRotate 30s linear infinite;
        }

        @keyframes bgRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Партиклы */
        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--primary-color);
            border-radius: 50%;
            animation: particleFloat 15s infinite;
            opacity: 0.6;
        }

        @keyframes particleFloat {
            0%, 100% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10%, 90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        /* Логотип */
        .logo {
            position: fixed;
            top: 30px;
            left: 30px;
            color: var(--text-light);
            font-size: 28px;
            font-weight: 700;
            text-decoration: none;
            z-index: 100;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Контейнер благодарности */
        .thank-you-container {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 800px;
            padding: 40px;
            background: rgba(10, 10, 10, 0.7);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            margin: 20px;
        }

        /* Иконка успеха */
        .success-icon-wrapper {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
        }

        .success-icon {
            position: relative;
            width: 100%;
            height: 100%;
            background: var(--bg-darker);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        .success-icon i {
            font-size: 50px;
            color: var(--primary-color);
        }

        .ring {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid transparent;
            animation: ringPulse 2s infinite;
        }

        .ring:nth-child(2) {
            animation-delay: 0.5s;
        }

        .ring:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes ringPulse {
            0% {
                transform: scale(1);
                opacity: 1;
                border-color: var(--primary-color);
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
                border-color: var(--secondary-color);
            }
        }

        /* Текст */
        .thank-you-title {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }

        .thank-you-subtitle {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: var(--text-light);
        }

        .thank-you-text {
            font-size: 1.2rem;
            color: var(--text-gray);
            margin-bottom: 30px;
            line-height: 1.6;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Контакты */
        .quick-contact {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 30px 0;
        }

        .quick-contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: var(--text-light);
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        .quick-contact-item:hover {
            color: var(--primary-color);
        }

        .quick-contact-item i {
            font-size: 1.3rem;
        }

        /* Кнопка */
        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.3s, box-shadow 0.3s;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .thank-you-container {
                padding: 30px 20px;
                margin: 15px;
            }

            .thank-you-title {
                font-size: 2.2rem;
            }

            .thank-you-subtitle {
                font-size: 1.4rem;
            }

            .thank-you-text {
                font-size: 1rem;
            }

            .success-icon-wrapper {
                width: 100px;
                height: 100px;
                margin-bottom: 20px;
            }

            .success-icon i {
                font-size: 40px;
            }

            .logo {
                top: 20px;
                left: 20px;
                font-size: 22px;
            }
        }
    </style>
</head>

<body>
    <a href="index.html" class="logo">DJ iNFO</a>

    <!-- Анимированный фон -->
    <div class="bg-animation"></div>
    <div class="particles" id="particles"></div>
    <div class="glow-lines" id="glowLines"></div>
    <div id="confetti"></div>

    <!-- Основной контент -->
    <div class="thank-you-container">
        <div class="success-icon-wrapper">
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="success-icon">
                <i class="fas fa-check"></i>
            </div>
        </div>

        <h1 class="thank-you-title">Спасибо за заявку!</h1>
        <h2 class="thank-you-subtitle">Ваша заявка успешно отправлена</h2>
        <p class="thank-you-text">Мы свяжемся с вами в ближайшее время для уточнения деталей.</p>

        <div class="quick-contact">
            <a href="viber://chat?number=%2B380934797577" class="quick-contact-item">
                <i class="fab fa-viber"></i>
                <span>+38 (093) 479-75-77</span>
            </a>
            <a href="https://t.me/dj_info" class="quick-contact-item">
                <i class="fab fa-telegram"></i>
                <span>@dj_info</span>
            </a>
        </div>

        <a href="index.html" class="btn">Вернуться на главную</a>
    </div>

    <script>
        // Создаем партиклы
        function createParticles() {
            const container = document.getElementById('particles');
            const colors = ['#00f0ff', '#ff00e5', '#7b2dff'];
            
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                container.appendChild(particle);
            }
        }

        // Создаем светящиеся линии
        function createGlowLines() {
            const container = document.getElementById('glowLines');
            const colors = ['#00f0ff', '#ff00e5'];
            
            for (let i = 0; i < 5; i++) {
                const line = document.createElement('div');
                line.className = 'glow-line';
                line.style.left = (i * 25) + '%';
                line.style.background = `linear-gradient(90deg, transparent, ${colors[i % colors.length]}, transparent)`;
                line.style.animationDelay = (Math.random() * 5) + 's';
                container.appendChild(line);
            }
        }

        // Создаем конфетти
        function createConfetti() {
            const container = document.getElementById('confetti');
            const colors = ['#00f0ff', '#ff00e5', '#7b2dff', '#ffffff'];
            const confettiCount = 100;
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = (Math.random() * 5) + 's';
                confetti.style.animationDuration = (Math.random() * 3 + 3) + 's';
                container.appendChild(confetti);
            }
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            // Запускаем анимации
            createParticles();
            createGlowLines();
            createConfetti();

            // Показываем данные формы, если они есть
            try {
                const formData = JSON.parse(sessionStorage.getItem('formData') || '{}');
                sessionStorage.removeItem('formData');

                // Обновляем приветствие, если есть имя
                if (formData.name) {
                    const title = document.querySelector('.thank-you-title');
                    if (title) {
                        title.textContent = `Спасибо, ${formData.name}!`;
                    }
                }

                // Показываем дополнительные данные формы
                const details = [];
                if (formData.phone) details.push(`Телефон: ${formData.phone}`);
                if (formData.email) details.push(`Email: ${formData.email}`);
                if (formData.event_date) details.push(`Дата: ${formData.event_date}`);

                if (details.length > 0) {
                    const detailsContainer = document.createElement('div');
                    detailsContainer.className = 'form-details';
                    detailsContainer.style.marginTop = '20px';
                    detailsContainer.style.color = '#ffffff';
                    detailsContainer.style.textAlign = 'center';
                    detailsContainer.style.lineHeight = '1.6';

                    details.forEach(detail => {
                        const p = document.createElement('p');
                        p.textContent = detail;
                        p.style.margin = '5px 0';
                        detailsContainer.appendChild(p);
                    });

                    const container = document.querySelector('.thank-you-container');
                    const button = document.querySelector('.btn');
                    if (container && button) {
                        container.insertBefore(detailsContainer, button);
                    }
                }
            } catch (e) {
                console.error('Ошибка при обработке данных формы:', e);
            }
        });
    </script>
</body>
</html>
